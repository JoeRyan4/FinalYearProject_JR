{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Courier Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
.file{
  margin-right: 15px;
    margin-left: 15px;
}
.right{
  text-align: right;
}
@media (min-width: 768px){
.form-horizontal .control-label {
    padding-top: 7px;
    margin-bottom: 0;
    text-align: right;
}
}
.image{
    border:1px solid black;
    box-shadow:0px 0px 2px 0px;
    width:100%;
}
.button{
    margin-top:20px;
    text-align: center;
}
.bold{
    font-weight: bold;
}
</style>
<body>
   
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
          <i class="fa fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
           <div class="sidebar-brand">
        <a href="#">Tree Based Tourism</a>
        <div id="close-sidebar">
          <i class="fa fa-times"></i>
        </div>
      </div>
            <div class="sidebar-header">
              <div class="user-info">
                <span class="user-name">Welcome Username 
                  
                </span>
                </div>
            </div>
            <div class="sidebar-menu">
              <ul>
             
                <li class="sidebar">
                    <a href="/dashboard/">
                        <i class="fa fa-plus"></i>
                        <span>Add Warehouse</span>
                        </a>
                </li>
                <li class="sidebar">
                        <a href="/view_warehouse/">
                            <i class="fa fa-tasks"></i>
                            <span>Manage Warehouse</span>
                            </a>
                    </li>
				
					 <li class="sidebar">
                        <a href="/logout/">
                            <i class="fa-power-off"></i>
                            <span>Log Out</span>
                        </a>
                    </li>
                   </ul>
            </div>
           </div>
        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
          <div class="container-fluid">
            <h2>Package List</h2>
            <hr>
            <div class="container" style="box-shadow: 0px 0px 2px 0px;padding: 10px;">
           <div class="row">
               <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered">                        
                        <tbody>
                            <tr>
                                <td><span class="bold">Name :  &nbsp;&nbsp; {{user_obj.name}}</span></td>
                            </tr>
                            <tr>
                                <td><span class="bold">Address:&nbsp;&nbsp;{{user_obj.address}}</span></td>
                            </tr>
                            <tr>
                                <td><span class="bold">City Name :&nbsp;&nbsp;{{user_obj.city}}</span></td>
                            </tr>
                            <tr>
                                <td><span class="bold">Pincode : &nbsp;&nbsp;{{user_obj.pincode}}</span></td>
                            </tr>
                           
                          </tbody>
                    </table>
                </div>
            </div>
                </div>
                
           </div> 
        </div>
           </main>
        </div>

        <script>
 jQuery(function ($) {

$(".sidebar-dropdown > a").click(function() {
$(".sidebar-submenu").slideUp(200);
if (
$(this)
  .parent()
  .hasClass("active")
) {
$(".sidebar-dropdown").removeClass("active");
$(this)
  .parent()
  .removeClass("active");
} else {
$(".sidebar-dropdown").removeClass("active");
$(this)
  .next(".sidebar-submenu")
  .slideDown(200);
$(this)
  .parent()
  .addClass("active");
}
});
$("#close-sidebar").click(function() {
$(".page-wrapper").removeClass("toggled");
});
$("#show-sidebar").click(function() {
$(".page-wrapper").addClass("toggled");
});

});</script>    
    </body>
    </html>                                                                                                                                                                                                                                                                                           <!DOCTYPE html>
